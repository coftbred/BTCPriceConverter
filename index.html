<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <!-- fixed-top | sticky-top | fixed-bottom -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#"><i class="fab fa-bitcoin"></i> ITEC BTC Converter</a>
      </div>
  </nav>
  <div class="jumbotron-fluid jumbotron text-center">
    <h1 class="display-4">Lets check the price of Bitcoin!</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2><i class="fas fa-coins"></i> USD</h2>
              <div class="btc-price usd">
            </div>
            </div>
          </div> <!-- end of card -->
        </div> <!-- end of colmd4 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2><i class="fas fa-coins"></i> JPY</h2>
              <div class="btc-price jpy">
            </div>
            </div>
          </div> <!-- end of card -->
        </div> <!-- end of colmd4 -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2><i class="fas fa-coins"></i> VND</h2>
              <div class="btc-price vnd">
            </div>
            </div>
          </div> <!-- end of card -->
        </div> <!-- end of colmd4 -->
      </div><!-- end of row -->
    </div><!-- end of container -->
  </div><!-- end of jumbo -->

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <div class="mb-3">
            <label for="currency" class="form-label" >check another currency</label>
            <input type="text" class="form-control mb-2 mt-2" name="currency" placeholder="Input a currency" aria-describedby="" id="currency" name="">
            <button type="button" name="button" class="btn btn-primary btn-block btn-lg">Get exchange rate</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
